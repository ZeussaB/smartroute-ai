<!DOCTYPE html>
<html>
<head>
    <title>SmartRoute AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>SmartRoute AI â€“ Delivery Delay Prediction</h2>

    <form action="/predict" method="post">
        <label>Distance (km)</label>
        <input type="number" name="distance" required>

        <label>Delivery Time (hour)</label>
        <input type="number" name="delivery_time" required>

        <label>Traffic Level</label>
        <select name="traffic">
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
        </select>

        <label>Weather</label>
        <select name="weather">
            <option value="0">Clear</option>
            <option value="1">Rainy</option>
            <option value="2">Stormy</option>
        </select>

        <label>Rider Workload</label>
        <select name="workload">
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
        </select>

        <button type="submit">Predict Delivery Status</button>
    </form>

    {% if prediction %}
        <div class="result {{ 'delayed' if prediction == 'Delayed' else 'on-time' }}">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
